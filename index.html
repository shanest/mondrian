<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Shane Steinert-Threlkeld">
    <title>Montreean</title>


    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Cover theme CSS -->
    <link href="css/cover.css" rel="stylesheet">

    <meta name="theme-color" content="#7952b3">

    <script type="text/javascript" src="mondrian.js"></script>
</head>

<body class="d-flex h-100 text-white bg-secondary">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h2 class="float-md-start mb-0">Montreean</h2>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Contact</a>
                </nav>
            </div>
        </header>

        <main class="px-3">
            <p class="lead pt-3">Visualize constituency parse trees vaguely in the style of Mondrian.</p>

            <form onsubmit="drawMontreean()">
                <div class="py-3">
                    <label for="parse-input" class="form-label">Parse tree:</label>
                    <input type="text" class="form-control" id="parse-input" Value="(S (NP (NNP Chomsky)) (ADVP (RB famously)) (VP (VBD wrote) (NP (NP (DT the) (NN sentence)) ('' '') (S (NP (JJ Colorless) (JJ green) (NNS ideas)) (VP (VBP sleep) (ADVP (RB furiously)))) ('' ''))) (. .))" />
                </div>
                <div class="pb-3">
                    <button type="submit" class="btn btn-primary">Draw!</button>
                </div>
            </form>

            <div id="frame" class="py-5"></div>
        </main>

        <footer class="mt-auto text-white-50">
            <p>Some footer text here.</p>
        </footer>
    </div>



</body>
